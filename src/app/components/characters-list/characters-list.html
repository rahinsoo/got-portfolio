<section class="got-characters-section">
  <h2 class="got-title">List of Characters</h2>

  @if (charactersFromParent. length > 0) {
    <div class="characters-grid">
      <!-- track character.id pour la performance -->
      @for (character of charactersFromParent; track character.id) {
        <article class="character-card">
          <!-- Wrapper pour maintenir le ratio d'image -->
          <div class="character-image-wrapper">
            <img
              [src]="character.imageUrl"
              [alt]="'Portrait of ' + character.fullName"
              class="character-image"
              loading="lazy"
            />
          </div>

          <!-- Informations du personnage -->
          <div class="character-info">
            <h3 class="character-name">
              <span class="sigil">âˆ‡</span> {{ character.fullName }}
            </h3>
            <p class="character-title">
              <span class="icon">âˆ´</span> {{ character. title }}
            </p>
            <p class="character-family">
              <span class="icon">Ïˆ</span> House {{ character.family }}
            </p>
          </div>
        </article>
      }
    </div>
  } @else {
    <p class="no-data-message">
      <span class="raven-icon">ðŸ¦…</span>
      The ravens have brought no news...
    </p>
  }
</section>
